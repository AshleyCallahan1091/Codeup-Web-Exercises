<!DOCTYPE html>
<html>
	<head>
		<title>Bank Problem</title>
	</head>
	<body>
		<script>



		var moneyDeposited = parseInt(prompt("How much money are you depositing today?"));
		function interestCalculation () {
			var accountBalance = moneyDeposited + (.02 * moneyDeposited);
			document.write("You've earned $" + accountBalance + " after one month of earning interest!");
				
			}
		interestCalculation ();
	
		

		







		</script>
	</body>
</html>
