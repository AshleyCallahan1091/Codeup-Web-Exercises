<!DOCTYPE html>
<html>
	<head>
		<title>jQuery</title>
	</head>
	<body>
		<div>
		<h1>My Favorite Foods</h1>
		<ol>
			<li>Sweet Rolls</li>
			<li>Chocolate Fudge Brownie Ice Cream</li>
			<li>Strawberries</li>
			<li>PBJ Sandwiches</li>
			<li>Steak</li>
		</ol>
		<p></p>
		<h2 class="codeup">My Favorite Websites</h2>
		<ul class="codeup">
			<li id="codeup"><a class="site">Google</a></li>
			<li><a class="site">Facebook</a></li>
			<li> <a class="site">Pinterest</a></li>
			<li><a class="site">Tumblr</a></li>
			<li><a class="site">Instagram</a></li>
		</ul>
		<p>Blah Blah Blah</p>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script>
			$(document).ready(function() {
				$("h1").click(
					function(){
					$(this).css("background-color", "blue");
				})
			});

			$(document).ready(function() {
				$("p").dblclick(
					function(){
					$(this).css("font-size", "18px");
				})
			});
		
			$(document).ready(function() {
			$('li').hover(
				function() {
					$(this).css('color', 'red');
				},
				function() {
					$(this).css('color', '#FFF');
				});
			});
		</script>
	</body>
</html>
