<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
    <h1>Konami Code</h1>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        "use strict";


		var allowedKeys = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
		
		var index = 0;

		
		$(document).keyup(function(e) {
		 
		    if (event.keyCode === allowedKeys[index]) {
		     index++;
		  	} else {
		    	index = 0; 
			}	
			if (allowedKeys.length === index) {
		  		$('body').css("background-color", "black");
		  		alert("You get 30 lives!")
		  		index = 0;
			};
		});














    </script>
</body>
</html>
