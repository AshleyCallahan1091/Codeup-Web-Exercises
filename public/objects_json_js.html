<!DOCTYPE html>
<html>
	<head>
		<title>Functions JS</title>
	</head>
	<body>
		<script>
			"use strict";
			var books = [
				{ 	"title" : "Harry Potter and the Sorcerer's Stone", 
					"author" : {
						"firstName" : "J.K.",
						"lastName" : "Rowling"
					}
				},
				{ 	"title" : "Miss Match", 
					"author" : {
						"firstName" : "Erynn",
						"lastName" : "Mangum"
					}
				},
				{ 	"title" : "Ender's Game", 
					"author" : {
						"firstName" : "Orson Scott",
						"lastName" : "Card"
					}
				},
				{ 	"title" : "Clockwork Angel", 
					"author" : {
						"firstName" : "Cassandra",
						"lastName" : "Clare"
					}
				},
				{ 	"title" : "The Notebook", 
					"author" : {
						"firstName" : "Nicholas",
						"lastName" : "Sparks"
					}
				}
			];

			books.forEach(function(books, index){
				console.log("Book #" + (index + 1));
				console.log("Title: " + books.title);
				console.log("Author: " + books.author.firstName + " " + books.author.lastName);
				console.log("---");
			});
		</script>
	</body>
</html>
